<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="./styles/acesso.css">

</head>

<body>
 
  <div class="left">
    <img src="./assets/pessoa-signup.svg" alt="">
  </div>
  <div class="right">
    <form id="form-cadastro">
      <div class="form-header">
        <h1>TO-DO APP</h1>
        <h2>Cadastre-se</h2>
      </div>

      <div id="msgError"></div>
      <div id="msgSuccess"></div>


      <div class="form-control">
        <input type="text" class="form-input" id="inputNome" required>
        <label for="inputNome" id="labelNome">Nome:</label>
      </div>

      <div class="form-control">
        <input type="text" class="form-input" id="inputSobrenome" required>
        <label for="inputSobrenome" id="labelSobrenome">Sobrenome:</label>
      </div>


      <div class="form-control">
        <input type="email" class="form-input" id="inputEmail" required>
        <label for="inputEmail" id="labelEmail">Email:</label>
      </div>

      <div class="form-control">
        <input type="password" class="form-input" id="inputSenha" required>
        <label for="inputSenha" id="labelSenha">Senha:</label>
        <i id="verSenha" class="ri-eye-line" ></i>
      </div>

      <div class="form-control">
        <input type="password" class="form-input" id="inputRepetirSenha" required>
        <label for="inputRepetirSenha" id="labelRepetirSenha">Confirme sua Senha:</label>
        <i id="verConfirmSenha" class="ri-eye-line"></i>

      </div>

      <button type="button" id="botaoCriarContaCadastro">Criar conta</button>

      <div id="mensagemErro">
      </div>

      <div class="ingressar">
        <a href="index.html">Já possui conta? Faça o Login</a>
      </div>

    </form>
  </div>


  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="./scripts/cadastro.js"></script>
  <script src="./scripts/loader.js"></script>

</body>

</html>
